<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adashe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header">
        <a href="./../index.html"><i class="fa-solid fa-xmark"></i></a>
        <!-- <img src="./back.png" alt=""> -->
    </div>
    <h1>Get Started</h1>
    <h2>Let's get you started for a better experience</h2>

    <form>
        <div class="form-group">
            <label for="name">Account Number</label><br>
            <input type="text" placeholder="Enter your account number" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email / Phone Number</label><br>
            <input type="text" placeholder="Enter your email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="text" placeholder="Enter your Password" id="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label><br>
            <input type="text" placeholder="Enter your Password" id="confirmPassword">
        </div>
        <div class="form-grou rememberMe">
            <input type="checkbox" name="" id="remember">
            <h3>Remember Me</h3>
        </div>
    </form>

    <a href="#" class="create">Create Account</a>
    <a href="#" class="google"><img src="./google.png" alt=""> Sign up with Google</a>

</body>

</html>
